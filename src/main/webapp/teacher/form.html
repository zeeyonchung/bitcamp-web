<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>강사관리-입력폼</title>
</head>
<body>
<h1>강사 등록폼</h1>
<form action='add' method='post'>
<table border='1'>
<tr><th>이름</th><td><input name='name' type='text' placeholder='예)홍길동'></td></tr>
<tr><th>강의명</th><td><input name='lectureName' type='text' placeholder='예)자바&DB 전문가 과정'></td></tr>
<tr><th>회사경력</th><td><input name='jobCareer' type='text' placeholder='예)삼성전자 3년 2개월'></td></tr>
<tr><th>강의경력</th><td><input name='lectureCareer' type='text' placeholder='예)비트캠프 자바 강의 3년'></td></tr>
<tr><th>저서</th><td><input name='book' type='text' placeholder='예)똑똑한 자바'></td></tr>
<tr><th>학교</th><td><input name='school' type='text' placeholder='예)서울대 컴퓨터공학과'></td></tr>
<tr><th>평가</th><td><input name='appraisal' type='text' placeholder='예)4.7/5.0'></td></tr>
<tr><th>홈페이지</th><td><input name='website' type='text' placeholder='예)www.hongs.com'></td></tr>
<tr><th>수상내역</th><td><input name='prize' type='text' placeholder='예)삼성 아이디어 공모전 입상'></td></tr>
</table>
<button type='submit'>등록</button>
<a href='list'>목록</a>
</form>
</body>
</html>
